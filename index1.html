<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
     }
    .container 
      {

     }
     header {
    background-image: linear-gradient(to left, red, black, grey);
    box-sizing: border-box;
    color:white;
    padding: 20px 0;
  }
  .container ul li{
    float: left;
    color: white;
  }

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>

                </ul>
            </div>
        </nav>
    </header>

</html>
